<script>
    function saveAsistente(){
        var nombre = document.getElementById('name').value;
        var curp = document.getElementById('curp').value;
        var email = document.getElementById('email').value;

        $.ajax({
            type:"POST",
            url:"save.php",
            data:{
                nombre:nombre,
                curp:curp,
                email:email
            },
            dataType: "json",
            success: function(data) {

            var jsonData = JSON.parse(JSON.stringify(data));
                    var verificador = jsonData.success;
                    if (verificador = 1){
                    document.getElementById('registroBtn').disabled=true;
                    Swal.fire({
                        icon: 'success',
                        imageUrl: 'img/pej2023.jpg',
                        imageHeight: 200,
                        imageAlt: 'INJUVENTUD',
                        title: 'Asistente guadado',
                        text: 'Copia tu QR para utilizarlo el día del evento',
                        confirmButtonColor: '#3085d6',
                        footer: 'INJUVENTUD'
                    }); 
                    generarQR();
                    }
                    else if (verificador = 0){
                        Swal.fire({
                            position: 'top-end',
                            icon: 'error',
                            title: 'Error',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }           
            }               
        });
}
function noHidden(){
  document.getElementById('buscarCURP').hidden=false;
  document.getElementById('formulario').hidden=true;

 

  document.getElementById('btnUno').setAttribute('class','nav-link');

}

  document.getElementById('formulario').hidden=false;

  document.getElementById('btnDos').setAttribute('class','nav-link');

}

function generarQR(){
  var texto = document.getElementById('curp').value;

var qrcode = new QRCode(document.getElementById("qr"), {

      width: 300,
      height: 300,
      correctLevel: QRCode.CorrectLevel.H

}
